<html>
<head>
	<title> function examples in js</title>
	<script>
		

		function myfunc()
		{
			var myvar="welcome to js functions";
			alert(myvar);
			
		}
		

		function myfunc(a,b)
		{
			var myvar="welcome  to second js functions";
			alert(myvar);
			alert("A is "+a+"b is "+b);
			
			//another way to print argument values 
			alert("A is "+arguments[0]+"b is "+arguments[1]);
			
		}

		
		myfunc();
		myfunc(2);
		myfunc(2,3);
	</script>
</head>


</html>
