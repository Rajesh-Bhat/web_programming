<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


  <script>

  function ret()
  {
      
      passwrd=document.getElementById("pwd").value;
      cpasswrd=document.getElementById("cpwd").value;
      
      if(passwrd != cpasswrd)
      {
       
        document.getElementById("fade").style.display='block';
        document.getElementById("light").style.display='block'; 
        
        
      }
  }

  function cancel()
  {
     document.getElementById("light").style.display='none';
     document.getElementById("fade").style.display='none';
     document.getElementById("pwd").value="";
     document.getElementById("cpwd").value="";
     document.getElementById("pwd").focus();
  }

  function check()
  {
      if(document.getElementById("chckbox").checked == true)
      {
        document.getElementById("btn").disabled = false;
      }
      else
      {
        document.getElementById("btn").disabled = true;
      }
  }
  </script>

  <style>
    #light
    {
        display: none;
        position:fixed;
        top: 30%;
        left: 30%;
        width: 25%;
        height: 25%;
        border: 2px solid black;
        background-color: white;
        z-index:101;
   }

   #fade
   {
     background-color:black;
     position:fixed;
     top:0%;
     left:0%;
     width:100%;
     height:100%;
     z-index:100;
     display: none;
     -moz-opacity: 0.8;
     opacity:0.8;
     
   }
   a
   {
     float:right;
   }

 
  </style>
</head>
<body>

<div class="container">
  
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>

     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="cpwd" placeholder="Confirm password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" id="chckbox" onclick="check()">I agree</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" id="btn" onclick="ret()" disabled>Submit</button>
      </div>
    </div>
  </form>
</div>
<div id="light"> 
   <a href="javascript:void(0)" onclick="cancel();">
          <span class="glyphicon glyphicon-remove"></span>
    </a>
  <div class="alert alert-warning"><h4> PLEASE ENTER CORRECT PASSWORD<h4></div> 
</div>

<div id="fade"><div>
</body>
</html>
